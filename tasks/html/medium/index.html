<!-- HTML - Medium -->

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <!-- TODO: Implement the form --> <section class="contact-section" id="contact">
      <div class="contact-section-content container">
        <h2 class="contact-section-heading">Contact Me</h2>
        <h3 class="contact-section-sub-heading">
          Questions, thoughts, or just want to say hello?
        </h3>

        <form action="#" class="contact-form" id="contact-form">
          <div class="form-field">
            <input type="text" 
            name="name"
            placeholder="Enter your name" 
            required/>
          </div>

          <div class="form-field">
            <input type="email"
             name="email"
             placeholder="Enter your email address"
             required />
          </div>

          <div class="form-field">
            <input type="tel" 
            name="phone"
            placeholder="Enter your Mobile number"
             />
          </div>

          <div class="form-field">
            <textarea
              name=""
              id="messageArea"
              cols="30"
              rows="10"
              placeholder="Enter your message"
            ></textarea>
          </div>

          <div class="button-field">
            <button type="submit" class="btn form-btn">
              Send Message
              <i class="fa-solid fa-paper-plane icon"></i>
            </button>
          </div>
        </form>
      </div>
    </section>
        </div>
    </body>
</html>
